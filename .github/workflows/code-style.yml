name: Code Style

on: [ push, pull_request ]

permissions: write-all

jobs:
    style:
        uses: TheDragonCode/.github/.github/workflows/code-style.yml@main
        
        with:
            token: ${{ secrets.CODE_STYLE_TOKEN }}
            fix: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
            editorconfig: false
